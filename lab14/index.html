<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <img src="" alt="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <h1 class="text-center">Book List</h1>

    <table class="table table-hover table-bordered container-md">
        <thead>
            <tr>
                <th>Title</th>
                <th>Isbn</th>
                <th>Published Date</th>
                <th>Author</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="bookList">

        </tbody>
    </table>
    <hr />
    <form id="submitForm" class="container-sm w-">
        <h2 class="text-center" id="form-title">Add a new Book</h2>
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input required name="title" type="text" class="form-control" id="title">
        </div>
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input required name="isbn" type="text" class="form-control" id="isbn">
        </div>
        <div class="mb-3">
            <label for="publishedDate" class="form-label">Published Date</label>
            <input required name="publishedDate" type="text" class="form-control" id="publishedDate">
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input required name="author" type="text" class="form-control" id="author">
        </div>
        <input type="hidden" id="hiddenInput" value="" />

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="./main.js"></script>
</body>

</html>
