<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://kit.fontawesome.com/17390f53a3.js" crossorigin="anonymous"></script>
    <title>Lab3</title>
</head>

<body>

    <header>
        <img src="../assets/images/logo.jpeg" alt="MIU logo" width="100" height="40">
        <h1>Welcome, Bibek</h1>
        <button>Logout</button>
    </header>
    <hr />
    <div class="table-list">
        <table class="product-table">
            <caption>Product List</caption>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Node.js</td>
                    <td>9.99</td>
                    <td>8</td>
                    <td>
                        <img src="../assets/images/cart-shopping-solid.svg" alt="shopping cart" width="15" height="15">
                    </td>
                </tr>
                <tr>
                    <td>React</td>
                    <td>19.99</td>
                    <td>5</td>
                    <td>
                        <img src="../assets/images/cart-shopping-solid.svg" alt="shopping cart" width="15" height="15">
                    </td>
                </tr>
                <tr>
                    <td>Angular</td>
                    <td>29.99</td>
                    <td>13</td>
                    <td>
                        <img src="../assets/images/cart-shopping-solid.svg" alt="shopping cart" width="15" height="15">
                    </td>
                </tr>
            </tbody>
        </table>
        <table class="shopping-cart-table">
            <caption>Your shopping cart</caption>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>total</th>
                    <th>quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Node.js</td>
                    <td>9.99</td>
                    <td>8</td>
                    <td>
                        <span>-</span>
                        <input value="1" type="number" />
                        <span>+</span>
                    </td>
                </tr>
                <tr>
                    <td>React</td>
                    <td>19.99</td>
                    <td>5</td>
                    <td>
                        <span>-</span>
                        <input value="10" type="number" />
                        <span>+</span>
                    </td>
                </tr>
                <tr>
                    <td>Angular</td>
                    <td>29.99</td>
                    <td>13</td>
                    <td>
                        <span>-</span>
                        <input value="20" type="number" />
                        <span>+</span>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        Total : 300.98
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="button-container">
            <button>Place order</button>
        </div>
    </div>
    <div>
        <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fbibekthokar77.github.io%2Fbibekthokar.github.io%2Flab2%2F"
            title="validator">
            <img src="../assets/images/w3c-html.png" alt="html checker">
        </a>
        <a href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fbibekthokar77.github.io%2Fbibekthokar.github.io%2Flab3%2F&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en"
            title="validator">
            <img src="../assets/images/css_checker.png" alt="css checker" width="100" height="31">
        </a>
    </div>

</body>

</html>
